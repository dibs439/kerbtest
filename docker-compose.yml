version: '3'
services:

  # The Application
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 8080:80

  # The Database
  database:
    #   Use the Docker Image postgres. This will pull the newest release.
    image: "postgres"
    container_name: "my_postgres"
    environment:
      - POSTGRES_USER=dibs
      - POSTGRES_PASSWORD=dibs54321$
      - POSTGRES_DB=kerbtest
    ports:
      - "54320:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    

volumes:
  dbdata: